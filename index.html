<!DOCTYPE html>

<head>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fc; height: 100vh; overflow: hidden; }
        .active-nav { color: #4f46e5; background: #eef2ff; border-right: 4px solid #4f46e5; }

</head>
<body>
    <div id="app"></div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let view = 'courses'; 
        let selectedSubj = '';
        let activeChat = null; // –ö–∞–∫–æ–π —á–∞—Ç –æ—Ç–∫—Ä—ã—Ç
        const ADMIN_USERNAME = "@adminplatformi";

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="p-10 w-full max-w-sm bg-white rounded-[3rem] shadow-2xl text-center">
                        <h2 class="text-3xl font-black mb-8 text-indigo-600 tracking-tighter uppercase">–í—Ö–æ–¥</h2>
                        <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-4 mb-3 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 mb-6 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                        <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">–í–û–ô–¢–ò</button>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) { currentUser = data; render(); } else { alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞!"); }
        }

        function render() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen overflow-hidden">
                    <aside class="w-24 bg-white border-r border-gray-100 flex flex-col items-center py-10 gap-10">
                        <div class="text-indigo-600 text-3xl font-black italic">P.</div>
                        <nav class="flex flex-col gap-6 w-full">
                            <button onclick="view='courses'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='courses'?'active-nav':'text-gray-300 hover:text-indigo-500'}">
                                <span class="text-2xl">üìò</span>
                                <span class="text-[9px] font-black uppercase tracking-widest">–ö—É—Ä—Å—ã</span>
                            </button>
                            <button onclick="view='chats'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='chats'?'active-nav':'text-gray-300 hover:text-indigo-500'}">
                                <span class="text-2xl">üí¨</span>
                                <span class="text-[9px] font-black uppercase tracking-widest text-center">–ß–∞—Ç—ã</span>
                            </button>
                        </nav>
                        <button onclick="location.reload()" class="mt-auto p-4 text-gray-300 hover:text-red-500">üö™</button>
                    </aside>

                    <main class="flex-1 flex flex-col bg-white">
                        <header class="p-6 px-12 flex justify-between items-center bg-white border-b border-gray-50">
                            <h1 class="text-2xl font-black text-gray-800 tracking-tight">
                                ${view === 'courses' ? '–ú–æ–∏ –∫—É—Ä—Å—ã' : '–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä'}
                            </h1>
                            <div class="flex items-center gap-6">
                                ${currentUser.role === 'teacher' ? `<button onclick="toggleModal(true)" class="bg-indigo-600 text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">+ –î–æ–±–∞–≤–∏—Ç—å —É—Ä–æ–∫</button>` : ''}
                                <div class="text-right">
                                    <p class="font-bold text-sm leading-none">${currentUser.first_name}</p>
                                    <p class="text-[10px] text-indigo-500 font-black uppercase tracking-tighter">${currentUser.role}</p>
                                </div>
                            </div>
                        </header>

                        <div class="flex-1 overflow-y-auto p-10">
                            ${view === 'courses' ? renderCourses() : renderMessenger()}
                        </div>
                    </main>
                </div>
                
                <div id="adminModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
                    <div class="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl relative">
                        <button onclick="toggleModal(false)" class="absolute top-8 right-8 text-gray-400 hover:text-gray-800 text-xl">‚úï</button>
                        <h3 class="text-2xl font-black mb-6 tracking-tight">–ù–æ–≤—ã–π —É—Ä–æ–∫</h3>
                        <div class="space-y-4">
                            <input type="text" id="newTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Ä–æ–∫–∞" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                            <select id="newSubj" class="w-full p-4 bg-gray-50 rounded-2xl outline-none appearance-none">
                                <option value="–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞">–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</option>
                                <option value="–†—É—Å—Å–∫–∏–π —è–∑—ã–∫">–†—É—Å—Å–∫–∏–π —è–∑—ã–∫</option>
                            </select>
                            <select id="newType" class="w-full p-4 bg-gray-50 rounded-2xl outline-none appearance-none">
                                <option value="material">üìö –ú–∞—Ç–µ—Ä–∏–∞–ª</option>
                                <option value="homework">üéí –î–æ–º–∞—à–Ω–µ–µ –∑–∞–¥–∞–Ω–∏–µ</option>
                            </select>
                            <input type="text" id="newLink" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–∞–π–ª" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                            <button onclick="saveContent()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl hover:bg-indigo-700 transition">–°–û–•–†–ê–ù–ò–¢–¨</button>
                        </div>
                    </div>
                </div>`;
            if (view === 'chats' && activeChat) loadChatMessages();
        }

        function renderCourses() {
            const subs = [{n:'–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', t:'–®–µ–ª—É–¥—å–∫–æ –ê.–ê.', i:'üìê'}, {n:'–†—É—Å—Å–∫–∏–π —è–∑—ã–∫', t:'–ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏–Ω–æ–≤–∞ –ï.–í.', i:'üá∑üá∫'}];
            return `<div class="grid gap-6">${subs.map(s => `
                <div class="bg-white p-8 rounded-[3rem] border border-gray-100 flex justify-between items-center shadow-sm hover:shadow-md transition">
                    <div class="flex items-center gap-8">
                        <div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-[2rem] flex items-center justify-center text-4xl">${s.i}</div>
                        <div><h3 class="text-2xl font-black text-gray-800">–ï–ì–≠ –ø–æ ${s.n}</h3><p class="text-gray-400 font-bold mt-1">–£—á–∏—Ç–µ–ª—å: ${s.t}</p></div>
                    </div>
                    <button class="bg-gray-900 text-white px-10 py-5 rounded-3xl font-black text-xs uppercase hover:bg-indigo-600 transition">–û—Ç–∫—Ä—ã—Ç—å</button>
                </div>`).join('')}</div>`;
        }

        function renderMessenger() {
            const subjects = ['–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫'];
            return `
                <div class="flex h-full bg-white rounded-[3rem] border border-gray-100 overflow-hidden shadow-sm">
                    <div class="w-1/3 border-r border-gray-50 bg-gray-50/30">
                        <div class="p-6 font-black text-gray-400 uppercase text-[10px] tracking-widest border-b border-gray-50">–í–∞—à–∏ —á–∞—Ç—ã</div>
                        ${subjects.map(s => `
                            <div onclick="activeChat='${s}'; render()" class="p-6 cursor-pointer hover:bg-white transition flex items-center gap-4 ${activeChat===s?'bg-white':''}">
                                <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">üí¨</div>
                                <div>
                                    <p class="font-black text-sm text-gray-800">${s}</p>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase">–ì—Ä—É–ø–ø–∞ –∫—É—Ä—Å–∞</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex-1 flex flex-col bg-white">
                        ${activeChat ? `
                            <div class="p-6 border-b border-gray-50 font-black text-indigo-600 uppercase text-xs tracking-widest">–ß–∞—Ç: ${activeChat}</div>
                            <div id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-4 bg-[#fcfdfe]"></div>
                            <div class="p-6 border-t border-gray-50 flex gap-4">
                                <input type="text" id="msgIn" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 p-4 bg-gray-50 rounded-2xl outline-none">
                                <button onclick="sendMsg()" class="w-14 h-14 bg-indigo-600 text-white rounded-2xl flex items-center justify-center text-xl shadow-lg shadow-indigo-100 transition hover:bg-indigo-700">‚û§</button>
                            </div>
                        ` : `<div class="flex-1 flex flex-col items-center justify-center text-gray-300 font-bold uppercase text-[10px] tracking-[0.2em]"><span class="text-5xl mb-4">üí¨</span>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –æ–±—â–µ–Ω–∏—è</div>`}
                    </div>
                </div>`;
        }

        async function loadChatMessages() {
            const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            if (win && data) {
                win.innerHTML = data.map(m => {
                    const isMe = m.sender_name === currentUser.first_name;
                    const isBoss = currentUser.username === ADMIN_USERNAME;
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'} group">
                            <span class="text-[9px] font-black text-gray-300 uppercase mb-1 px-2">${m.sender_name} ‚Ä¢ ${m.role}</span>
                            <div class="relative p-4 max-w-[80%] text-sm font-medium shadow-sm ${isMe?'chat-bubble-me':'chat-bubble-other'}">
                                ${m.text}
                                ${isBoss ? `<button onclick="deleteMsg(${m.id})" class="absolute -top-2 -left-2 bg-red-500 text-white w-5 h-5 rounded-full text-[10px] opacity-0 group-hover:opacity-100 transition shadow-lg">‚úï</button>` : ''}
                            </div>
                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
            if(!window.chatInt) window.chatInt = setInterval(loadChatMessages, 3000);
        }

        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt) return;
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.role }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        async function deleteMsg(id) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { await _supabase.from('messages').delete().eq('id', id); loadChatMessages(); }
        }

        function toggleModal(s) { document.getElementById('adminModal').classList.toggle('hidden', !s); }

        async function saveContent() {
            const t = document.getElementById('newTitle').value;
            const s = document.getElementById('newSubj').value;
            const ty = document.getElementById('newType').value;
            const l = document.getElementById('newLink').value;
            if(!t || !l) return alert('–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!');
            const { error } = await _supabase.from('study_content').insert([{ title: t, subject: s, type: ty, link: l }]);
            if(!error) { toggleModal(false); render(); }
        }

        showLogin();
    </script>
</body>
</html>
