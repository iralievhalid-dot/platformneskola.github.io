<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 2025 | Total System</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fc; height: 100vh; overflow: hidden; }
        .bubble-me { background: #4f46e5 !important; color: white !important; border-radius: 1.5rem 1.5rem 0 1.5rem; margin-left: auto; }
        .bubble-other { background: #ffffff !important; color: #1f2937 !important; border-radius: 1.5rem 1.5rem 1.5rem 0; border: 1px solid #e2e8f0; margin-right: auto; }
        .nav-btn { transition: all 0.3s; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; border-radius: 15px; }
        .nav-active { background: #4f46e5; color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        .course-card { transition: all 0.3s; border: 1px solid transparent; }
        .course-card:hover { transform: translateY(-5px); border-color: #4f46e5; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .modal-bg { background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); position: absolute; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let currentTab = 'edu'; 
        let activeChat = null;
        let myInvites = [];
        let showNotifs = false;
        let userRoleInChat = 'member';
        let showMembersModal = false;
        let chatMembersList = [];

        // –í—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫—É—Ä—Å–æ–≤
        let courses = [
            { id: 1, title: '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', desc: '–ë–∞–∑–æ–≤—ã–π –∫—É—Ä—Å –∞–ª–≥–µ–±—Ä—ã –∏ –≥–µ–æ–º–µ—Ç—Ä–∏–∏', progress: 45, icon: 'üìê' },
            { id: 2, title: '–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ', desc: '–û—Å–Ω–æ–≤—ã JavaScript –∏ —Å–æ–∑–¥–∞–Ω–∏–µ —Å–∞–π—Ç–æ–≤', progress: 12, icon: 'üíª' }
        ];

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="p-10 w-full max-w-sm bg-white rounded-[2.5rem] shadow-xl text-center">
                        <div class="mb-8 text-3xl font-black text-indigo-600 italic">P.25</div>
                        <div class="space-y-3">
                            <input type="text" id="fname" placeholder="–í–∞—à–µ –ò–º—è" class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold text-sm border">
                            <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold text-sm border">
                            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold text-sm border">
                            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs tracking-widest">–í–æ–π—Ç–∏</button>
                        </div>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const f = document.getElementById('fname').value;
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) {
                currentUser = {...data, first_name: f};
                await _supabase.from('users').update({ first_name: f }).eq('username', u);
                startNotifPoller(); render(); 
            } else { alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!"); }
        }

        async function render() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen overflow-hidden">
                    <aside class="w-24 bg-white border-r flex flex-col items-center py-8 gap-6">
                        <div class="text-indigo-600 text-2xl font-black italic mb-4">P.</div>
                        <div onclick="currentTab='edu'; render()" class="nav-btn ${currentTab==='edu'?'nav-active':'text-gray-400'}">üìö</div>
                        <div onclick="currentTab='chat'; render()" class="nav-btn ${currentTab==='chat'?'nav-active':'text-gray-400'}">üí¨</div>
                        <button onclick="location.reload()" class="mt-auto text-gray-300 hover:text-red-500 nav-btn">üö™</button>
                    </aside>
                    <main class="flex-1 flex flex-col bg-white overflow-hidden relative">
                        <header class="h-20 border-b flex items-center justify-between px-10">
                            <h1 class="font-black text-gray-800 uppercase tracking-tighter">${currentTab==='edu'?'–û–±—É—á–µ–Ω–∏–µ':'–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä'}</h1>
                            <div class="flex items-center gap-6 relative">
                                <button onclick="showNotifs=!showNotifs; render()" class="text-xl relative">
                                    üîî${myInvites.length > 0 ? '<div class="notif-dot"></div>' : ''}
                                </button>
                                ${showNotifs ? renderNotifBox() : ''}
                                <div class="text-right">
                                    <p class="font-bold text-sm">${currentUser.first_name}</p>
                                    <p class="text-[9px] text-indigo-400 font-black uppercase tracking-widest">online</p>
                                </div>
                            </div>
                        </header>
                        <div class="flex-1 flex overflow-hidden">
                            ${currentTab === 'edu' ? renderEdu() : await renderChat()}
                        </div>
                        ${showMembersModal ? renderMembersModal() : ''}
                    </main>
                </div>`;
        }

        // –†–ê–ó–î–ï–õ: –û–ë–£–ß–ï–ù–ò–ï
        function renderEdu() {
            return `
                <div class="flex-1 overflow-y-auto p-10 chat-scroll">
                    <div class="max-w-6xl mx-auto">
                        <h2 class="text-3xl font-black text-gray-900 tracking-tighter mb-8">–ú–æ–∏ –∫—É—Ä—Å—ã</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${courses.map(c => `
                                <div class="course-card bg-white rounded-[2.5rem] p-8 border border-gray-100 flex flex-col">
                                    <div class="w-14 h-14 bg-indigo-50 rounded-2xl flex items-center justify-center text-2xl mb-6">${c.icon}</div>
                                    <h3 class="text-xl font-black text-gray-800 mb-2">${c.title}</h3>
                                    <p class="text-gray-400 text-sm mb-6 flex-1">${c.desc}</p>
                                    <div class="w-full h-1.5 bg-gray-100 rounded-full overflow-hidden mb-2">
                                        <div class="h-full bg-indigo-600" style="width: ${c.progress}%"></div>
                                    </div>
                                    <span class="text-[10px] font-black text-indigo-600 uppercase">${c.progress}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
        }

        // –†–ê–ó–î–ï–õ: –ß–ê–¢ (–ü–û–õ–ù–´–ô –ö–û–î)
        async function renderChat() {
            const { data: joined } = await _supabase.from('chat_members').select('subject').eq('username', currentUser.username);
            const mySubs = joined ? joined.map(j => j.subject) : [];

            return `
                <div class="w-72 border-r bg-gray-50/30 p-4">
                    <div class="flex justify-between items-center mb-6 px-2">
                        <span class="text-[10px] font-black text-gray-400 uppercase">–ß–∞—Ç—ã</span>
                        <button onclick="createNewChat()" class="w-6 h-6 bg-indigo-600 text-white rounded-md font-bold">+</button>
                    </div>
                    <div class="space-y-1 overflow-y-auto chat-scroll">
                        ${mySubs.map(s => `
                            <div onclick="activeChat='${s}'; render()" class="p-4 cursor-pointer rounded-2xl transition ${activeChat===s?'bg-indigo-600 text-white shadow-md':'hover:bg-gray-100'}">
                                <p class="font-bold text-xs"># ${s}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="flex-1 flex flex-col">
                    ${activeChat ? renderChatWindow() : `<div class="flex-1 flex items-center justify-center text-gray-300 font-black uppercase text-xs tracking-widest">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>`}
                </div>`;
        }

        function renderChatWindow() {
            setTimeout(loadChatData, 100); // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ä–æ–ª–∏ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            return `
                <div class="h-14 border-b flex items-center justify-between px-8 bg-white/50 backdrop-blur-sm">
                    <div onclick="openMembers()" class="cursor-pointer group flex items-center gap-2">
                        <span class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">–ß–∞—Ç: ${activeChat}</span>
                        <span class="text-[10px] text-gray-300 group-hover:text-indigo-400 transition">‚ñº –£—á–∞—Å—Ç–Ω–∏–∫–∏</span>
                    </div>
                    <button onclick="inviteUserPrompt()" class="text-[9px] font-black bg-gray-100 px-3 py-1.5 rounded-lg uppercase">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
                </div>
                <div id="chat-window" class="flex-1 overflow-y-auto p-8 space-y-6 chat-scroll"></div>
                <div class="p-6 border-t flex gap-3 items-center bg-white">
                    <button onclick="document.getElementById('file-input').click()" class="text-2xl hover:scale-110 transition">üìé</button>
                    <input type="file" id="file-input" class="hidden" onchange="uploadFile(this)">
                    <input type="text" id="msgIn" onkeypress="if(event.key==='Enter')sendMsg()" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ..." class="flex-1 p-4 bg-gray-50 rounded-2xl outline-none text-sm font-semibold border">
                    <button onclick="sendMsg()" class="w-12 h-12 bg-indigo-600 text-white rounded-xl flex items-center justify-center shadow-lg font-black transition active:scale-95">GO</button>
                </div>`;
        }

        async function loadChatData() {
            const { data: memberInfo } = await _supabase.from('chat_members').select('role').eq('username', currentUser.username).eq('subject', activeChat).single();
            userRoleInChat = memberInfo ? memberInfo.role : 'member';
            loadChatMessages();
        }

        async function loadChatMessages() {
            const win = document.getElementById('chat-window');
            if (!win || !activeChat) return;
            const { data } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const { data: allMembers } = await _supabase.from('chat_members').select('username, role').eq('subject', activeChat);
            const rolesMap = Object.fromEntries(allMembers.map(am => [am.username, am.role]));

            if (data) {
                win.innerHTML = data.map(m => {
                    const isMe = m.role === currentUser.username;
                    const senderRole = rolesMap[m.role] || 'member';
                    let canDelete = isMe || userRoleInChat === 'owner' || (userRoleInChat === 'admin' && senderRole === 'member');
                    
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'} group">
                            <span class="text-[10px] font-bold ${isMe?'text-indigo-400':'text-gray-400'} mb-1 px-1 uppercase">
                                ${m.sender_name} ${senderRole==='owner'?'üëë':(senderRole==='admin'?'‚≠êÔ∏è':'')}
                            </span>
                            <div class="p-4 max-w-[80%] text-sm font-medium shadow-sm relative ${isMe?'bubble-me':'bubble-other'}">
                                ${m.text}
                                ${canDelete ? `<button onclick="deleteMsg(${m.id})" class="absolute -top-2 -right-2 bg-red-500 text-white w-5 h-5 rounded-full text-[10px] opacity-0 group-hover:opacity-100 transition flex items-center justify-center shadow-md">‚úï</button>` : ''}
                            </div>
                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
        }

        async function uploadFile(input) {
            if (!input.files[0]) return;
            const file = input.files[0];
            const cleanName = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            const { data, error } = await _supabase.storage.from('chat-files').upload(cleanName, file, { contentType: file.type });
            if (!error) {
                const { data: urlData } = _supabase.storage.from('chat-files').getPublicUrl(cleanName);
                let content = file.type.startsWith('image/') 
                    ? `<div class="space-y-2"><img src="${urlData.publicUrl}" class="rounded-lg max-w-full h-auto" style="max-height: 250px;"><a href="${urlData.publicUrl}" target="_blank" class="block text-[9px] underline opacity-50 italic font-bold">–û—Ä–∏–≥–∏–Ω–∞–ª</a></div>`
                    : `<div class="flex items-center gap-2 font-bold underline italic tracking-tight"><span class="text-xl">üìÑ</span><a href="${urlData.publicUrl}" target="_blank">–§–∞–π–ª: ${file.name}</a></div>`;
                await _supabase.from('messages').insert([{ text: content, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);
                loadChatMessages();
            }
        }

        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt || !activeChat) return;
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        async function deleteMsg(id) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å?')) {
                await _supabase.from('messages').delete().eq('id', id);
                loadChatMessages();
            }
        }

        async function createNewChat() {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(name) {
                await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: name, role: 'owner' }]);
                activeChat = name; render();
            }
        }

        async function openMembers() {
            const { data } = await _supabase.from('chat_members').select('*').eq('subject', activeChat);
            chatMembersList = data || [];
            showMembersModal = true;
            render();
        }

        function renderMembersModal() {
            return `
                <div class="modal-bg">
                    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 max-h-[80vh] flex flex-col relative">
                        <button onclick="showMembersModal=false; render()" class="absolute top-6 right-8 text-gray-400 hover:text-black">‚úï</button>
                        <h2 class="font-black text-gray-800 uppercase mb-6">–£—á–∞—Å—Ç–Ω–∏–∫–∏</h2>
                        <div class="flex-1 overflow-y-auto space-y-3 chat-scroll">
                            ${chatMembersList.map(m => `
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-2xl">
                                    <div>
                                        <p class="font-bold text-sm">@${m.username}</p>
                                        <p class="text-[9px] font-black uppercase text-indigo-400">${m.role}</p>
                                    </div>
                                    ${(userRoleInChat==='owner' && m.role!=='owner') ? `
                                        <button onclick="changeRole('${m.username}', '${m.role==='admin'?'member':'admin'}')" class="text-[8px] font-black bg-white px-2 py-1 rounded-md border">${m.role==='admin'?'–†–∞–∑–∂–∞–ª–æ–≤–∞—Ç—å':'–ê–¥–º–∏–Ω'}</button>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
        }

        async function changeRole(u, newRole) {
            await _supabase.from('chat_members').update({ role: newRole }).eq('username', u).eq('subject', activeChat);
            openMembers();
        }

        async function inviteUserPrompt() {
            if (userRoleInChat === 'member') return alert("–ù–µ—Ç –ø—Ä–∞–≤");
            const u = prompt("–õ–æ–≥–∏–Ω:");
            if(u) await _supabase.from('chat_invites').insert([{ from_user: currentUser.username, to_username: u, subject: activeChat, status: 'pending' }]);
        }

        async function startNotifPoller() {
            const { data } = await _supabase.from('chat_invites').select('*').eq('to_username', currentUser.username).eq('status', 'pending');
            myInvites = data || [];
            if(showNotifs) render();
        }

        function renderNotifBox() {
            return `<div class="absolute right-0 mt-64 w-64 bg-white rounded-3xl shadow-2xl border p-5 z-[200]">
                <p class="text-[9px] font-black text-gray-400 uppercase mb-4 text-center">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</p>
                ${myInvites.map(n => `<div class="p-3 bg-indigo-50 rounded-xl mb-2 border border-indigo-100"><p class="text-[10px] font-bold mb-2">${n.subject}</p><button onclick="respondInvite(${n.id}, '${n.subject}', 'accepted')" class="w-full bg-indigo-600 text-white py-2 rounded-lg text-[9px] font-black uppercase">–ü—Ä–∏–Ω—è—Ç—å</button></div>`).join('')}
            </div>`;
        }

        async function respondInvite(id, subj, status) {
            await _supabase.from('chat_invites').update({ status }).eq('id', id);
            if(status==='accepted') await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: subj, role: 'member' }]);
            render();
        }

        setInterval(() => { if (currentTab === 'chat') loadChatMessages(); startNotifPoller(); }, 4000);
        showLogin();
    </script>
</body>
</html>
