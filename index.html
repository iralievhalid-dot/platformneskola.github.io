<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 2025 | Video Lessons</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fc; height: 100vh; overflow: hidden; }
        .active-nav { color: #4f46e5; background: #eef2ff; border-right: 4px solid #4f46e5; }
        .chat-bubble-me { background: #4f46e5; color: white; border-radius: 1.5rem 1.5rem 0 1.5rem; }
        .chat-bubble-other { background: white; color: #1f2937; border-radius: 1.5rem 1.5rem 1.5rem 0; border: 1px solid #f1f5f9; }
        .video-container { position: fixed; inset: 0; background: black; z-index: 200; display: none; flex-direction: column; }
    </style>
</head>
<body>
    <div id="app"></div>

    <div id="video-overlay" class="video-container">
        <div class="p-4 bg-gray-900 text-white flex justify-between items-center">
            <span id="call-title" class="font-black uppercase tracking-widest text-xs text-indigo-400">–û–Ω–ª–∞–π–Ω —É—Ä–æ–∫</span>
            <button onclick="closeCall()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-xl font-bold text-sm transition">–ó–∞–≤–µ—Ä—à–∏—Ç—å —É—Ä–æ–∫</button>
        </div>
        <div id="jitsi-container" class="flex-1"></div>
    </div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let view = 'courses'; 
        let activeChat = null;
        let jitsiApi = null;
        const ADMIN_USERNAME = "@adminplatformi";

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="p-10 w-full max-w-sm bg-white rounded-[3rem] shadow-2xl text-center border border-gray-50">
                        <h2 class="text-3xl font-black mb-8 text-indigo-600 tracking-tighter uppercase font-black">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</h2>
                        <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-4 mb-3 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 mb-6 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                        <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">–í–û–ô–¢–ò</button>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) { currentUser = data; render(); } else { alert("–û—à–∏–±–∫–∞!"); }
        }

        function render() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen overflow-hidden">
                    <aside class="w-24 bg-white border-r border-gray-100 flex flex-col items-center py-10 gap-10">
                        <div class="text-indigo-600 text-3xl font-black italic">P.</div>
                        <nav class="flex flex-col gap-6 w-full">
                            <button onclick="view='courses'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='courses'?'active-nav':'text-gray-300 hover:text-indigo-500'}">
                                <span class="text-2xl">üìò</span>
                                <span class="text-[9px] font-black uppercase tracking-widest text-center">–ö—É—Ä—Å—ã</span>
                            </button>
                            <button onclick="view='chats'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='chats'?'active-nav':'text-gray-300 hover:text-indigo-500'}">
                                <span class="text-2xl">üí¨</span>
                                <span class="text-[9px] font-black uppercase tracking-widest text-center">–ß–∞—Ç—ã</span>
                            </button>
                        </nav>
                        <button onclick="location.reload()" class="mt-auto p-4 text-gray-400 hover:text-red-500">üö™</button>
                    </aside>

                    <main class="flex-1 flex flex-col bg-white">
                        <header class="p-6 px-12 flex justify-between items-center border-b border-gray-50">
                            <h1 class="text-2xl font-black text-gray-800 tracking-tight">${view === 'courses' ? '–£—á–µ–±–Ω—ã–π —Ü–µ–Ω—Ç—Ä' : '–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä'}</h1>
                            <div class="flex items-center gap-8">
                                <button class="text-2xl">üîî</button>
                                <div class="text-right">
                                    <p class="font-bold text-sm leading-none uppercase tracking-tighter">${currentUser.first_name}</p>
                                    <p class="text-[10px] text-indigo-500 font-black uppercase tracking-widest">${currentUser.role}</p>
                                </div>
                            </div>
                        </header>
                        <div class="flex-1 overflow-y-auto">
                            ${view === 'courses' ? renderCourses() : renderMessenger()}
                        </div>
                    </main>
                </div>`;
            if (view === 'chats' && activeChat) loadChatMessages();
        }

        function renderCourses() {
            const subs = [
                {n:'–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', i:'üìê', teacher: '–®–µ–ª—É–¥—å–∫–æ –ê.–ê.'}, 
                {n:'–†—É—Å—Å–∫–∏–π —è–∑—ã–∫', i:'üá∑üá∫', teacher: '–ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏–Ω–æ–≤–∞ –ï.–í.'}
            ];
            return `<div class="p-10 grid gap-6 max-w-5xl mx-auto">${subs.map(s => `
                <div class="bg-white p-8 rounded-[3rem] border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-6 shadow-sm hover:shadow-md transition">
                    <div class="flex items-center gap-8">
                        <div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-[2.5rem] flex items-center justify-center text-4xl">${s.i}</div>
                        <div>
                            <h3 class="text-2xl font-black text-gray-800">–ï–ì–≠ –ø–æ ${s.n}</h3>
                            <p class="text-gray-400 font-bold mt-1 uppercase text-[10px] tracking-widest">${s.teacher}</p>
                        </div>
                    </div>
                    <div class="flex gap-3 w-full md:w-auto">
                        <button onclick="startCall('${s.n}')" class="flex-1 md:flex-none bg-indigo-600 text-white px-8 py-5 rounded-3xl font-black text-[10px] uppercase hover:bg-indigo-700 transition tracking-widest shadow-lg shadow-indigo-100">–£—Ä–æ–∫ –û–Ω–ª–∞–π–Ω</button>
                        <button class="flex-1 md:flex-none bg-gray-900 text-white px-8 py-5 rounded-3xl font-black text-[10px] uppercase hover:bg-gray-800 transition tracking-widest">–ú–∞—Ç–µ—Ä–∏–∞–ª—ã</button>
                    </div>
                </div>`).join('')}</div>`;
        }

        // --- –õ–û–ì–ò–ö–ê –í–ò–î–ï–û–ó–í–û–ù–ö–ê ---
        function startCall(subject) {
            const roomName = "P25_Lesson_" + subject.replace(/\s/g, '_');
            document.getElementById('video-overlay').style.display = 'flex';
            document.getElementById('call-title').innerText = "–û–Ω–ª–∞–π–Ω —É—Ä–æ–∫: " + subject;

            const domain = "meet.jit.si";
            const options = {
                roomName: roomName,
                parentNode: document.getElementById('jitsi-container'),
                userInfo: { displayName: currentUser.first_name + " (" + currentUser.role + ")" },
                configOverwrite: { startWithAudioMuted: true },
                interfaceConfigOverwrite: { TOOLBAR_BUTTONS: ['microphone', 'camera', 'desktop', 'chat', 'raisehand', 'tileview', 'fullscreen'] }
            };
            jitsiApi = new JitsiMeetExternalAPI(domain, options);
        }

        function closeCall() {
            if (jitsiApi) {
                jitsiApi.dispose();
                jitsiApi = null;
            }
            document.getElementById('video-overlay').style.display = 'none';
            document.getElementById('jitsi-container').innerHTML = '';
        }

        // --- –ú–ï–°–°–ï–ù–î–ñ–ï–† (–ö–ê–ö –í –ü–†–û–®–õ–û–ú –ö–û–î–ï) ---
        function renderMessenger() {
            const subjects = ['–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫'];
            return `<div class="flex h-full bg-white">
                <div class="w-80 border-r border-gray-50 bg-gray-50/20">
                    <div class="p-8 font-black text-gray-400 uppercase text-[10px] tracking-[0.2em]">–ß–∞—Ç-–∫–æ–º–Ω–∞—Ç—ã</div>
                    ${subjects.map(s => `<div onclick="activeChat='${s}'; render()" class="px-8 py-6 cursor-pointer hover:bg-indigo-50 transition flex items-center gap-4 ${activeChat===s?'bg-white border-l-4 border-indigo-600':''}">
                        <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center font-black italic">#</div>
                        <div><p class="font-black text-sm text-gray-800">${s}</p><p class="text-[9px] text-gray-400 font-black uppercase">Online</p></div>
                    </div>`).join('')}
                </div>
                <div class="flex-1 flex flex-col">
                    ${activeChat ? `
                        <div class="p-6 border-b border-gray-50 font-black text-indigo-600 uppercase text-xs tracking-widest px-10">–ß–∞—Ç: ${activeChat}</div>
                        <div id="chat-window" class="flex-1 overflow-y-auto p-10 space-y-6"></div>
                        <div class="p-8 border-t border-gray-50 flex gap-4 px-10">
                            <input type="text" id="msgIn" onkeypress="if(event.key==='Enter')sendMsg()" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 p-5 bg-gray-50 rounded-[2rem] outline-none font-bold">
                            <button onclick="sendMsg()" class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex shadow-lg hover:rotate-12 transition items-center justify-center font-black">GO</button>
                        </div>
                    ` : `<div class="flex-1 flex flex-col items-center justify-center text-gray-200 font-black uppercase tracking-[0.4em]"><span class="text-6xl mb-6">üí¨</span>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>`}
                </div>
            </div>`;
        }

        async function loadChatMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            if (win && data) {
                win.innerHTML = data.map(m => {
                    const isMe = m.sender_name === currentUser.first_name;
                    return `<div class="flex flex-col ${isMe?'items-end':'items-start'} group">
                        <span class="text-[9px] font-black text-gray-300 uppercase mb-2 px-3">${m.sender_name} ‚Ä¢ ${m.role}</span>
                        <div class="relative p-5 max-w-[70%] text-sm font-bold shadow-sm ${isMe?'chat-bubble-me':'chat-bubble-other'}">${m.text}</div>
                    </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
            if(!window.chatInt) window.chatInt = setInterval(loadChatMessages, 3000);
        }

        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt || !activeChat) return;
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.role, subject: activeChat }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        showLogin();
    </script>
</body>
</html>
