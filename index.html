        async function loadChatData() {
            const { data } = await _supabase.from('chat_members').select('role').eq('username', currentUser.username).eq('subject', activeChat).single();
            userRoleInChat = data ? data.role : 'member';

        async function loadChatMessages() {
            const win = document.getElementById('chat-window');
            if (!win || !activeChat) return;
            const { data: msgs } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const { data: mems } = await _supabase.from('chat_members').select('username, role').eq('subject', activeChat);
            const rolesMap = Object.fromEntries(mems.map(m => [m.username, m.role]));

            if (msgs) {
                win.innerHTML = msgs.map(m => {
                    const isMe = m.role === currentUser.username;
                    const sRole = rolesMap[m.role] || 'member';
                    let canDel = isMe || userRoleInChat === 'owner' || (userRoleInChat === 'admin' && sRole === 'member');
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'} group">

                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
        }

        async function uploadFile(input) {
            if (!input.files[0]) return;
            const file = input.files[0];
            const cleanName = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
            const { data, error } = await _supabase.storage.from('chat-files').upload(cleanName, file, { contentType: file.type });
            
            if (!error) {
                const { data: urlData } = _supabase.storage.from('chat-files').getPublicUrl(cleanName);
                let content = file.type.startsWith('image/') 
                    ? `<div class="space-y-2"><img src="${urlData.publicUrl}" class="rounded-2xl max-w-full h-auto border shadow-sm" style="max-height: 300px;"><a href="${urlData.publicUrl}" target="_blank" class="block text-[9px] underline opacity-50 italic font-bold">–û—Ä–∏–≥–∏–Ω–∞–ª</a></div>`

                await _supabase.from('messages').insert([{ text: content, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);
                loadChatMessages();
            }
        }

        async function sendMsg() {

            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);

                                        <div>
                                            <p class="font-black text-sm text-gray-800">@${m.username} ${isMe?'(–í—ã)':''}</p>
                                            <p class="text-[9px] font-black uppercase text-indigo-400 tracking-widest">${m.role}</p>
                                        </div>
                                        <div class="flex gap-2">
                                            ${userRoleInChat === 'owner' && !isMe && m.role !== 'owner' ? `
                                                <button onclick="changeRole('${m.username}', '${m.role==='admin'?'member':'admin'}')" class="text-[8px] font-black bg-white px-3 py-1.5 rounded-lg border uppercase shadow-sm">
                                                    ${m.role==='admin'?'–°–Ω—è—Ç—å –∞–¥–º–∏–Ω–∞':'–î–∞—Ç—å –∞–¥–º–∏–Ω–∞'}
                                                </button>` : ''}
                                            ${canManage ? `
                                                <button onclick="kickUser('${m.username}')" class="text-[8px] font-black bg-red-50 text-red-500 px-3 py-1.5 rounded-lg border border-red-100 uppercase italic">–£–¥–∞–ª–∏—Ç—å</button>
                                            ` : ''}
                                        </div>
                                    </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        async function changeRole(u, newRole) {
            await _supabase.from('chat_members').update({ role: newRole }).eq('username', u).eq('subject', activeChat);
            openMembers();
        }

        async function kickUser(u) {
            if(confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –∏—Å–∫–ª—é—á–∏—Ç—å ${u} –∏–∑ —á–∞—Ç–∞?`)) {
                await _supabase.from('chat_members').delete().eq('username', u).eq('subject', activeChat);
                openMembers();
            }
        }

        async function inviteUserPrompt() {
            if (userRoleInChat === 'member') return alert("–¢–æ–ª—å–∫–æ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã –º–æ–≥—É—Ç –ø—Ä–∏–≥–ª–∞—à–∞—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤.");
            const u = prompt("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∫–æ—Ç–æ—Ä–æ–≥–æ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–∏–≥–ª–∞—Å–∏—Ç—å:");
            if(u) {
                await _supabase.from('chat_invites').insert([{ from_user: currentUser.username, to_username: u, subject: activeChat, status: 'pending' }]);
                alert("–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
            }
        }

        async function startNotifPoller() {
            const { data } = await _supabase.from('chat_invites').select('*').eq('to_username', currentUser.username).eq('status', 'pending');
            myInvites = data || [];
            if(showNotifs) render();
        }

        function renderNotifBox() {
            return `
                <div class="absolute right-0 mt-64 w-72 bg-white rounded-[2rem] shadow-2xl border p-6 z-[200]">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-5 tracking-[0.2em] text-center">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</p>
                    <div class="space-y-3">
                        ${myInvites.map(n => `
                            <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                                <p class="text-[10px] font-bold text-gray-800 mb-3 uppercase tracking-tight">–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –≤: ${n.subject}</p>
                                <button onclick="respondInvite(${n.id}, '${n.subject}', 'accepted')" class="w-full bg-indigo-600 text-white py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest shadow-md">–ü—Ä–∏–Ω—è—Ç—å</button>
                            </div>
                        `).join('')}
                        ${myInvites.length === 0 ? '<p class="text-center text-[10px] font-bold text-gray-300 py-4">–ù–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –Ω–µ—Ç</p>' : ''}
                    </div>
                </div>`;
        }

        async function respondInvite(id, subj, status) {
            await _supabase.from('chat_invites').update({ status }).eq('id', id);
            if(status==='accepted') {
                await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: subj, role: 'member' }]);
            }
            startNotifPoller();
            render();
        }

        // –ó–∞–ø—É—Å–∫
        setInterval(() => {
            if (currentTab === 'chat' && activeChat) loadChatMessages();
            startNotifPoller();
        }, 5000);

        showLogin();
    </script>
</body>
</html>
