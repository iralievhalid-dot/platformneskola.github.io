<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 2025 | Storage Fix</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fc; height: 100vh; overflow: hidden; }
        .bubble-me { background: #4f46e5 !important; color: white !important; border-radius: 1.5rem 1.5rem 0 1.5rem; margin-left: auto; }
        .bubble-other { background: #ffffff !important; color: #1f2937 !important; border-radius: 1.5rem 1.5rem 1.5rem 0; border: 1px solid #e2e8f0; margin-right: auto; }
        .notif-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let activeChat = null;
        let myInvites = [];
        let showNotifs = false;

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="p-10 w-full max-w-sm bg-white rounded-[2.5rem] shadow-xl text-center">
                        <div class="mb-8 text-3xl font-black text-indigo-600 italic">P.25</div>
                        <div class="space-y-3">
                            <input type="text" id="fname" placeholder="–ò–º—è" class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold">
                            <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold">
                            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold">
                            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg">–í–û–ô–¢–ò</button>
                        </div>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const f = document.getElementById('fname').value;
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) {
                currentUser = {...data, first_name: f};
                await _supabase.from('users').update({ first_name: f }).eq('username', u);
                startNotifPoller(); render(); 
            } else { alert("–û—à–∏–±–∫–∞!"); }
        }

        async function render() {
            const { data: joined } = await _supabase.from('chat_members').select('subject').eq('username', currentUser.username);
            const mySubs = joined ? joined.map(j => j.subject) : [];

            document.getElementById('app').innerHTML = `
                <div class="flex h-screen overflow-hidden">
                    <aside class="w-20 bg-white border-r flex flex-col items-center py-8 gap-8">
                        <div class="text-indigo-600 text-2xl font-black italic">P.</div>
                        <div class="p-3 bg-indigo-50 text-indigo-600 rounded-xl">üí¨</div>
                        <button onclick="location.reload()" class="mt-auto text-gray-300 hover:text-red-500">üö™</button>
                    </aside>
                    <main class="flex-1 flex flex-col bg-white">
                        <header class="h-20 border-b flex items-center justify-between px-10">
                            <h1 class="font-black text-gray-800">–ú–ï–°–°–ï–ù–î–ñ–ï–†</h1>
                            <div class="flex items-center gap-6 relative">
                                <button onclick="showNotifs=!showNotifs; render()" class="text-xl relative">
                                    üîî${myInvites.length > 0 ? '<div class="notif-dot"></div>' : ''}
                                </button>
                                ${showNotifs ? renderNotifBox() : ''}
                                <div class="text-right"><p class="font-bold text-sm">${currentUser.first_name}</p></div>
                            </div>
                        </header>
                        <div class="flex-1 flex overflow-hidden">
                            <div class="w-72 border-r bg-gray-50/30 p-4">
                                <div class="flex justify-between items-center mb-6 px-2">
                                    <span class="text-[10px] font-black text-gray-400">–ß–ê–¢–´</span>
                                    <button onclick="createNewChat()" class="w-6 h-6 bg-indigo-600 text-white rounded-md">+</button>
                                </div>
                                <div class="space-y-1">
                                    ${mySubs.map(s => `
                                        <div onclick="activeChat='${s}'; render()" class="p-4 cursor-pointer rounded-2xl transition ${activeChat===s?'bg-indigo-600 text-white':'hover:bg-gray-100'}">
                                            <p class="font-bold text-xs"># ${s}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="flex-1 flex flex-col">
                                ${activeChat ? renderChatWindow() : `<div class="flex-1 flex items-center justify-center text-gray-300 font-black uppercase text-xs">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>`}
                            </div>
                        </div>
                    </main>
                </div>`;
            if (activeChat) loadChatMessages();
        }

        function renderChatWindow() {
            return `
                <div class="h-14 border-b flex items-center justify-between px-8">
                    <span class="text-[10px] font-black text-indigo-600 uppercase">–ß–∞—Ç: ${activeChat}</span>
                    <button onclick="inviteUserPrompt()" class="text-[9px] font-black bg-gray-100 px-3 py-1.5 rounded-lg uppercase">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
                </div>
                <div id="chat-window" class="flex-1 overflow-y-auto p-8 space-y-6"></div>
                <div class="p-6 border-t flex gap-3 items-center">
                    <button onclick="document.getElementById('file-input').click()" class="text-2xl">üìé</button>
                    <input type="file" id="file-input" class="hidden" onchange="uploadFile(this)">
                    <input type="text" id="msgIn" onkeypress="if(event.key==='Enter')sendMsg()" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." class="flex-1 p-4 bg-gray-50 rounded-2xl outline-none text-sm font-semibold">
                    <button onclick="sendMsg()" class="w-12 h-12 bg-indigo-600 text-white rounded-xl flex items-center justify-center font-black italic">GO</button>
                </div>`;
        }

        async function loadChatMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            if (win && data) {
                win.innerHTML = data.map(m => {
                    const isMe = m.role === currentUser.username;
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'} group relative">
                            <span class="text-[10px] font-bold ${isMe?'text-indigo-400':'text-gray-400'} mb-1 px-1 uppercase">${m.sender_name}</span>
                            <div class="p-4 max-w-[80%] text-sm font-medium shadow-sm relative ${isMe?'bubble-me':'bubble-other'}">
                                ${m.text}
                                <button onclick="deleteMsg(${m.id})" class="absolute -top-2 -right-2 bg-red-500 text-white w-5 h-5 rounded-full text-[10px] opacity-0 group-hover:opacity-100 transition flex items-center justify-center">‚úï</button>
                            </div>
                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
            if(!window.chatInt) window.chatInt = setInterval(loadChatMessages, 3000);
        }

        async function uploadFile(input) {
            if (!input.files || input.files.length === 0) return;
            const file = input.files[0];
            const fileName = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;

            // –ü–æ–ø—ã—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–µ—Ä–µ–∑ Supabase API
            const { data, error } = await _supabase.storage
                .from('chat-files')
                .upload(fileName, file);

            if (error) {
                console.log("Error details:", error);
                alert("–û—à–∏–±–∫–∞! –ü—Ä–æ–≤–µ—Ä—å –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞ (Policies) –≤ Supabase Storage.");
            } else {
                const { data: urlData } = _supabase.storage.from('chat-files').getPublicUrl(fileName);
                const fileLink = `<div class="flex items-center gap-2 font-bold underline italic tracking-tight"><span class="text-xl">üìÑ</span><a href="${urlData.publicUrl}" target="_blank">–§–∞–π–ª: ${file.name}</a></div>`;
                await _supabase.from('messages').insert([{ text: fileLink, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);
                loadChatMessages();
            }
        }

        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt || !activeChat) return;
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        async function deleteMsg(id) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å?')) {
                await _supabase.from('messages').delete().eq('id', id);
                loadChatMessages();
            }
        }

        async function createNewChat() {
            const name = prompt("–ò–º—è –≥—Ä—É–ø–ø—ã:");
            if(name) {
                await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: name, role: 'owner' }]);
                activeChat = name; render();
            }
        }

        async function inviteUserPrompt() {
            const u = prompt("–õ–æ–≥–∏–Ω:");
            if(u) await _supabase.from('chat_invites').insert([{ from_user: currentUser.username, to_username: u, subject: activeChat, status: 'pending' }]);
        }

        async function startNotifPoller() {
            const { data } = await _supabase.from('chat_invites').select('*').eq('to_username', currentUser.username).eq('status', 'pending');
            myInvites = data || [];
            if(showNotifs) render();
        }

        function renderNotifBox() {
            return `
                <div class="absolute right-0 mt-64 w-64 bg-white rounded-3xl shadow-2xl border p-5 z-50">
                    <p class="text-[9px] font-black text-gray-400 uppercase mb-4 tracking-widest">–ò–Ω–≤–∞–π—Ç—ã</p>
                    ${myInvites.map(n => `<div class="p-3 bg-indigo-50 rounded-xl mb-2"><p class="text-[10px] font-bold mb-2">${n.subject}</p><button onclick="respondInvite(${n.id}, '${n.subject}', 'accepted')" class="w-full bg-indigo-600 text-white py-2 rounded-lg text-[9px] font-black uppercase">–ü—Ä–∏–Ω—è—Ç—å</button></div>`).join('')}
                    ${myInvites.length === 0 ? '<p class="text-center text-[10px] font-bold text-gray-300 py-2">–ü—É—Å—Ç–æ</p>' : ''}
                </div>`;
        }

        async function respondInvite(id, subj, status) {
            await _supabase.from('chat_invites').update({ status }).eq('id', id);
            if(status==='accepted') await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: subj, role: 'member' }]);
            render();
        }

        setInterval(startNotifPoller, 5000);
        showLogin();
    </script>
</body>
</html>
