<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 2025 | Color & Files</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fc; height: 100vh; overflow: hidden; }
        .active-nav { color: #4f46e5; background: #eef2ff; border-right: 4px solid #4f46e5; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø—É–∑—ã—Ä—å–∫–æ–≤ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .bubble-me { 
            background: #4f46e5; 
            color: white; 
            border-radius: 1.5rem 1.5rem 0 1.5rem; 
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }
        .bubble-other { 
            background: white; 
            color: #1f2937; 
            border-radius: 1.5rem 1.5rem 1.5rem 0; 
            border: 1px solid #f1f5f9; 
        }
        
        .notif-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let view = 'chats'; 
        let activeChat = null;
        let showNotifs = false;
        let myInvites = [];
        let userRoleInChat = 'member';

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="p-12 w-full max-w-md bg-white rounded-[3rem] shadow-xl text-center">
                        <h2 class="text-4xl font-black mb-10 text-indigo-600 italic tracking-tighter text-center">P.25</h2>
                        <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-5 mb-4 bg-gray-50 rounded-2xl outline-none font-bold">
                        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-5 mb-8 bg-gray-50 rounded-2xl outline-none font-bold">
                        <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-indigo-700 transition">–í–û–ô–¢–ò</button>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) { currentUser = data; startNotifPoller(); render(); } else { alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!"); }
        }

        async function render() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen overflow-hidden">
                    <aside class="w-24 bg-white border-r border-gray-100 flex flex-col items-center py-10 gap-10">
                        <div class="text-indigo-600 text-3xl font-black italic">P.</div>
                        <nav class="flex flex-col gap-6 w-full">
                            <button onclick="view='chats'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='chats'?'active-nav':'text-gray-300'}">
                                <span class="text-2xl">üí¨</span>
                                <span class="text-[9px] font-black uppercase text-center">–ß–∞—Ç—ã</span>
                            </button>
                        </nav>
                        <button onclick="location.reload()" class="mt-auto p-4 text-gray-300 hover:text-red-500 transition">üö™</button>
                    </aside>

                    <main class="flex-1 flex flex-col bg-white overflow-hidden relative">
                        <header class="p-6 px-12 flex justify-between items-center border-b border-gray-50 bg-white z-10">
                            <h1 class="text-2xl font-black text-gray-800 tracking-tight">–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h1>
                            <div class="flex items-center gap-8 relative">
                                <button onclick="showNotifs=!showNotifs; render()" class="text-2xl relative transition hover:scale-110">
                                    üîî${myInvites.length > 0 ? '<div class="notif-dot"></div>' : ''}
                                </button>
                                ${showNotifs ? renderNotifBox() : ''}
                                <div class="text-right">
                                    <p class="font-bold text-sm leading-none">${currentUser.first_name}</p>
                                    <p class="text-[10px] text-indigo-500 font-black uppercase tracking-widest mt-1">${currentUser.role}</p>
                                </div>
                            </div>
                        </header>
                        <div class="flex-1 overflow-hidden h-full">
                            ${await renderMessenger()}
                        </div>
                    </main>
                </div>`;
            if (activeChat) loadChatWithRole();
        }

        async function createNewChat() {
            const chatName = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π –≥—Ä—É–ø–ø—ã:");
            if (!chatName) return;
            const { error } = await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: chatName, role: 'owner' }]);
            if (!error) { activeChat = chatName; render(); }
        }

        async function renderMessenger() {
            const { data: joined } = await _supabase.from('chat_members').select('subject').eq('username', currentUser.username);
            const mySubs = joined ? joined.map(j => j.subject) : [];

            return `
                <div class="flex h-full bg-white">
                    <div class="w-80 border-r border-gray-100 bg-gray-50/10 flex flex-col">
                        <div class="p-8 flex justify-between items-center">
                            <span class="font-black text-gray-400 uppercase text-[10px] tracking-[0.2em]">–ú–æ–∏ –≥—Ä—É–ø–ø—ã</span>
                            <button onclick="createNewChat()" class="bg-indigo-600 text-white w-8 h-8 rounded-xl font-bold shadow-lg hover:rotate-90 transition">+</button>
                        </div>
                        <div class="flex-1 overflow-y-auto px-4">
                            ${mySubs.map(s => `
                                <div onclick="activeChat='${s}'; render()" class="mb-2 p-5 cursor-pointer rounded-3xl transition flex items-center gap-4 ${activeChat===s?'bg-indigo-600 text-white shadow-xl shadow-indigo-100':'hover:bg-gray-50 text-gray-700'}">
                                    <div class="w-10 h-10 ${activeChat===s?'bg-indigo-400':'bg-indigo-100'} rounded-2xl flex items-center justify-center font-black italic">#</div>
                                    <p class="font-bold text-sm">${s}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col bg-white">
                        ${activeChat ? renderChatWindow() : `<div class="flex-1 flex flex-col items-center justify-center text-gray-200 font-black uppercase tracking-[0.4em]"><span class="text-6xl mb-6">üîí</span>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>`}
                    </div>
                </div>`;
        }

        function renderChatWindow() {
            return `
                <div class="p-6 border-b border-gray-50 flex justify-between items-center px-10">
                    <span class="font-black text-indigo-600 uppercase text-xs tracking-widest"># ${activeChat}</span>
                    <button onclick="inviteUserPrompt()" class="bg-gray-100 text-gray-600 px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-indigo-600 hover:text-white transition">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
                </div>
                <div id="chat-window" class="flex-1 overflow-y-auto p-10 space-y-6"></div>
                <div class="p-8 bg-white border-t border-gray-50 flex gap-4 px-10 items-center">
                    <button onclick="document.getElementById('file-input').click()" class="text-2xl text-gray-400 hover:text-indigo-600 transition">üìé</button>
                    <input type="file" id="file-input" class="hidden" onchange="handleFileUpload(this)">
                    
                    <input type="text" id="msgIn" onkeypress="if(event.key==='Enter')sendMsg()" placeholder="–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 p-5 bg-gray-50 rounded-[2rem] outline-none font-bold text-sm">
                    <button onclick="sendMsg()" class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex shadow-lg hover:scale-105 transition items-center justify-center font-black">GO</button>
                </div>`;
        }

        async function loadChatMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            if (win && data) {
                win.innerHTML = data.map(m => {
                    // –ì–õ–ê–í–ù–û–ï –£–°–õ–û–í–ò–ï –î–õ–Ø –¶–í–ï–¢–ê:
                    const isMe = m.sender_name === currentUser.first_name;
                    
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'} group">
                            <span class="text-[9px] font-black text-gray-300 uppercase mb-2 px-3 tracking-widest">${m.sender_name}</span>
                            <div class="relative p-5 max-w-[70%] text-sm font-bold ${isMe?'bubble-me':'bubble-other'}">
                                ${m.text}
                            </div>
                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
            if(!window.chatInt) window.chatInt = setInterval(loadChatMessages, 3000);
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (respondInvite, startNotifPoller, deleteMsg –∏ —Ç.–¥.) –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ –∫–∞–∫ –≤ 5.0
        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt || !activeChat) return;
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.role, subject: activeChat }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        async function loadChatWithRole() {
            const { data } = await _supabase.from('chat_members').select('role').eq('username', currentUser.username).eq('subject', activeChat).single();
            userRoleInChat = data ? data.role : 'member';
            loadChatMessages();
        }

        async function inviteUserPrompt() {
            const uname = prompt("–Æ–∑–µ—Ä–Ω–µ–π–º —É—á–∞—Å—Ç–Ω–∏–∫–∞:");
            if(!uname) return;
            await _supabase.from('chat_invites').insert([{ from_user: currentUser.username, to_username: uname, subject: activeChat, status: 'pending' }]);
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        async function respondInvite(id, subj, status) {
            await _supabase.from('chat_invites').update({ status }).eq('id', id);
            if(status === 'accepted') {
                await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: subj, role: 'member' }]);
            }
            startNotifPoller();
            render();
        }

        async function startNotifPoller() {
            const { data } = await _supabase.from('chat_invites').select('*').eq('to_username', currentUser.username).eq('status', 'pending');
            myInvites = data || [];
            if (showNotifs) render();
        }

        function renderNotifBox() {
            return `
                <div class="absolute right-0 mt-64 w-80 bg-white rounded-[2rem] shadow-2xl border border-gray-100 z-[200] p-6">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</p>
                    <div class="space-y-3">
                        ${myInvites.length === 0 ? '<p class="text-xs text-gray-400 font-bold py-4 text-center">–ù–µ—Ç –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–π</p>' : ''}
                        ${myInvites.map(n => `
                            <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                                <p class="text-xs font-black text-indigo-900">–í–∞—Å –∑–æ–≤—É—Ç –≤ –≥—Ä—É–ø–ø—É:</p>
                                <p class="text-[11px] font-bold text-indigo-600 mb-3">${n.subject}</p>
                                <div class="flex gap-2">
                                    <button onclick="respondInvite(${n.id}, '${n.subject}', 'accepted')" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl text-[10px] font-black uppercase">–î–∞</button>
                                    <button onclick="respondInvite(${n.id}, '${n.subject}', 'rejected')" class="flex-1 bg-white text-gray-400 py-2 rounded-xl text-[10px] font-black border border-gray-100 uppercase">–ù–µ—Ç</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ñ–∞–π–ª–æ–≤ (—Å–∫–æ—Ä–æ –æ–∂–∏–≤–∏–º)
        async function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                alert("–§–∞–π–ª " + input.files[0].name + " –≤—ã–±—Ä–∞–Ω! –ì–æ—Ç–æ–≤–ª—é —Å–∏—Å—Ç–µ–º—É –∑–∞–≥—Ä—É–∑–∫–∏...");
            }
        }

        setInterval(startNotifPoller, 5000);
        showLogin();
    </script>
</body>
</html>
