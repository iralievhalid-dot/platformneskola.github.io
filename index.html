<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 2025 | Pro Management</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fc; height: 100vh; overflow: hidden; }
        .active-nav { color: #4f46e5; background: #eef2ff; border-right: 4px solid #4f46e5; }
        .chat-bubble-me { background: #4f46e5; color: white; border-radius: 1.5rem 1.5rem 0 1.5rem; }
        .chat-bubble-other { background: white; color: #1f2937; border-radius: 1.5rem 1.5rem 1.5rem 0; border: 1px solid #f1f5f9; }
        .notif-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid white; display: none; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let view = 'courses'; 
        let activeChat = null;
        let showNotifs = false;
        let myInvites = [];
        let userRoleInChat = 'member';

        // --- –õ–û–ì–ò–ù ---
        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-white">
                    <div class="p-10 w-full max-w-sm text-center">
                        <h2 class="text-4xl font-black mb-10 text-indigo-600 tracking-tighter italic">P.25</h2>
                        <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-5 mb-3 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-5 mb-8 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                        <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-indigo-700 transition">–í–û–ô–¢–ò</button>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) { currentUser = data; render(); startNotifPoller(); } else { alert("–û—à–∏–±–∫–∞!"); }
        }

        // --- –ì–õ–ê–í–ù–´–ô –†–ï–ù–î–ï–† ---
        function render() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen">
                    <aside class="w-24 bg-white border-r border-gray-100 flex flex-col items-center py-10 gap-10">
                        <div class="text-indigo-600 text-3xl font-black italic">P.</div>
                        <nav class="flex flex-col gap-4 w-full">
                            <button onclick="view='courses'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='courses'?'active-nav':'text-gray-300'}">
                                <span class="text-2xl">üìò</span>
                                <span class="text-[9px] font-black uppercase tracking-widest">–ö—É—Ä—Å—ã</span>
                            </button>
                            <button onclick="view='chats'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='chats'?'active-nav':'text-gray-300'}">
                                <span class="text-2xl">üí¨</span>
                                <span class="text-[9px] font-black uppercase tracking-widest text-center">–ß–∞—Ç—ã</span>
                            </button>
                        </nav>
                        <button onclick="location.reload()" class="mt-auto p-4 text-gray-300 hover:text-red-500 transition">üö™</button>
                    </aside>

                    <main class="flex-1 flex flex-col bg-white overflow-hidden">
                        <header class="p-6 px-12 flex justify-between items-center border-b border-gray-50">
                            <h1 class="text-2xl font-black text-gray-800 tracking-tight">${view === 'courses' ? '–ú–æ–∏ –∫—É—Ä—Å—ã' : '–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä'}</h1>
                            <div class="flex items-center gap-8 relative">
                                <button onclick="showNotifs=!showNotifs; render()" class="text-2xl relative">
                                    üîî<div id="dot" class="notif-dot" style="display: ${myInvites.length > 0 ? 'block' : 'none'}"></div>
                                </button>
                                ${showNotifs ? renderNotifBox() : ''}
                                <div class="text-right">
                                    <p class="font-bold text-sm leading-none">${currentUser.first_name}</p>
                                    <p class="text-[10px] text-indigo-500 font-black uppercase tracking-widest">${currentUser.role}</p>
                                </div>
                            </div>
                        </header>
                        <div class="flex-1 overflow-hidden">
                            ${view === 'courses' ? renderCourses() : renderMessenger()}
                        </div>
                    </main>
                </div>`;
            if (view === 'chats' && activeChat) loadChatWithRole();
        }

        // --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø (–ü–£–ù–ö–¢ 2) ---
        function renderNotifBox() {
            return `
                <div class="absolute right-0 mt-64 w-80 bg-white rounded-[2rem] shadow-2xl border border-gray-50 z-[200] p-6 animate-in fade-in slide-in-from-top-2">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</p>
                    <div class="space-y-3">
                        ${myInvites.length === 0 ? '<p class="text-xs text-gray-400 font-bold py-4">–ù–µ—Ç –Ω–æ–≤—ã—Ö –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–π</p>' : ''}
                        ${myInvites.map(n => `
                            <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                                <p class="text-xs font-black text-indigo-900 mb-1">–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –≤ —á–∞—Ç</p>
                                <p class="text-[11px] font-bold text-indigo-600 mb-3">${n.subject} (–æ—Ç ${n.from_user})</p>
                                <div class="flex gap-2">
                                    <button onclick="respondInvite(${n.id}, '${n.subject}', 'accepted')" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">–ü—Ä–∏–Ω—è—Ç—å</button>
                                    <button onclick="respondInvite(${n.id}, '${n.subject}', 'rejected')" class="flex-1 bg-white text-gray-400 py-2 rounded-xl text-[10px] font-black border border-gray-100 uppercase tracking-widest">–û—Ç–∫–∞–∑</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        // --- –ú–ï–°–°–ï–ù–î–ñ–ï–† –ò –†–û–õ–ò (–ü–£–ù–ö–¢ 3) ---
        function renderMessenger() {
            const subjects = ['–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫'];
            return `
                <div class="flex h-full bg-white">
                    <div class="w-80 border-r border-gray-50 bg-gray-50/20 flex flex-col">
                        <div class="p-8 font-black text-gray-400 uppercase text-[10px] tracking-[0.2em]">–°–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø</div>
                        <div class="flex-1 overflow-y-auto">
                            ${subjects.map(s => `
                                <div onclick="activeChat='${s}'; render()" class="px-8 py-6 cursor-pointer hover:bg-indigo-50 transition flex items-center gap-4 ${activeChat===s?'bg-white border-l-4 border-indigo-600':''}">
                                    <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center font-black">#</div>
                                    <div><p class="font-black text-sm text-gray-800">${s}</p><p class="text-[9px] text-gray-400 font-black uppercase tracking-tighter">–í—Å—Ç—É–ø–∏—Ç—å –≤ –æ–±—Å—É–∂–¥–µ–Ω–∏–µ</p></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col">
                        ${activeChat ? `
                            <div class="p-6 border-b border-gray-50 flex justify-between items-center px-10">
                                <div><span class="font-black text-indigo-600 uppercase text-xs tracking-widest"># ${activeChat}</span></div>
                                <div class="flex gap-2">
                                    <button onclick="inviteUserPrompt()" class="bg-gray-100 hover:bg-indigo-600 hover:text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase transition tracking-widest">+ –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
                                </div>
                            </div>
                            <div id="chat-window" class="flex-1 overflow-y-auto p-10 space-y-6 bg-[#fcfdfe]"></div>
                            <div class="p-8 bg-white border-t border-gray-50 flex gap-4 px-10">
                                <input type="text" id="msgIn" onkeypress="if(event.key==='Enter')sendMsg()" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –≥—Ä—É–ø–ø—ã..." class="flex-1 p-5 bg-gray-50 rounded-[2rem] outline-none font-bold text-sm">
                                <button onclick="sendMsg()" class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex shadow-lg hover:scale-110 transition items-center justify-center font-black">GO</button>
                            </div>
                        ` : `<div class="flex-1 flex flex-col items-center justify-center text-gray-200 font-black uppercase tracking-[0.4em]"><span class="text-6xl mb-6">üí¨</span>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>`}
                    </div>
                </div>`;
        }

        // --- –õ–û–ì–ò–ö–ê ---
        async function loadChatWithRole() {
            // –°–Ω–∞—á–∞–ª–∞ —É–∑–Ω–∞–µ–º —Ä–æ–ª—å
            const { data: roleData } = await _supabase.from('chat_members')
                .select('role')
                .eq('username', currentUser.username)
                .eq('subject', activeChat)
                .single();
            
            userRoleInChat = roleData ? roleData.role : (currentUser.role === 'teacher' ? 'owner' : 'guest');
            loadChatMessages();
        }

        async function loadChatMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            if (win && data) {
                win.innerHTML = data.map(m => {
                    const isMe = m.sender_name === currentUser.first_name;
                    const canDelete = (userRoleInChat === 'owner') || (userRoleInChat === 'admin' && m.role !== 'teacher');
                    
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'} group relative">
                            <span class="text-[9px] font-black text-gray-300 uppercase mb-2 px-3 tracking-widest">${m.sender_name} ‚Ä¢ ${m.role}</span>
                            <div class="relative p-5 max-w-[70%] text-sm font-bold shadow-sm ${isMe?'chat-bubble-me':'chat-bubble-other'}">
                                ${m.text}
                                ${canDelete ? `<button onclick="deleteMsg(${m.id})" class="absolute -top-2 -right-2 bg-red-500 text-white w-5 h-5 rounded-full text-[10px] opacity-0 group-hover:opacity-100 transition shadow-lg">‚úï</button>` : ''}
                            </div>
                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
            if(!window.chatInt) window.chatInt = setInterval(loadChatMessages, 3000);
        }

        async function inviteUserPrompt() {
            const uname = prompt("–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:");
            if(!uname) return;
            const { error } = await _supabase.from('chat_invites').insert([{
                from_user: currentUser.username,
                to_username: uname,
                subject: activeChat,
                status: 'pending'
            }]);
            if(!error) alert("–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
            else alert("–û—à–∏–±–∫–∞: " + error.message);
        }

        async function respondInvite(id, subj, status) {
            await _supabase.from('chat_invites').update({ status }).eq('id', id);
            if(status === 'accepted') {
                await _supabase.from('chat_members').insert([{
                    username: currentUser.username,
                    subject: subj,
                    role: 'member'
                }]);
            }
            startNotifPoller();
            render();
        }

        async function startNotifPoller() {
            const { data } = await _supabase.from('chat_invites')
                .select('*')
                .eq('to_username', currentUser.username)
                .eq('status', 'pending');
            myInvites = data || [];
            const dot = document.getElementById('dot');
            if(dot) dot.style.display = myInvites.length > 0 ? 'block' : 'none';
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (sendMsg, deleteMsg, renderCourses, startCall) –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏...
        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt || !activeChat) return;
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.role, subject: activeChat }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        async function deleteMsg(id) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                await _supabase.from('messages').delete().eq('id', id);
                loadChatMessages();
            }
        }

        function renderCourses() {
            const subs = [{n:'–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', i:'üìê'}, {n:'–†—É—Å—Å–∫–∏–π —è–∑—ã–∫', i:'üá∑üá∫'}];
            return `<div class="p-10 grid gap-6 max-w-5xl mx-auto">${subs.map(s => `
                <div class="bg-white p-8 rounded-[3rem] border border-gray-100 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-8">
                        <div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-[2.5rem] flex items-center justify-center text-4xl">${s.i}</div>
                        <div><h3 class="text-2xl font-black text-gray-800">–ï–ì–≠ –ø–æ ${s.n}</h3><p class="text-gray-400 font-bold mt-1 uppercase text-[10px]">–ö—É—Ä—Å –∞–∫—Ç–∏–≤–µ–Ω</p></div>
                    </div>
                    <button onclick="view='chats'; activeChat='${s.n}'; render()" class="bg-gray-900 text-white px-10 py-5 rounded-3xl font-black text-[10px] uppercase tracking-widest">–ü–µ—Ä–µ–π—Ç–∏ –≤ –≥—Ä—É–ø–ø—É</button>
                </div>`).join('')}</div>`;
        }

        setInterval(startNotifPoller, 5000);
        showLogin();
    </script>
</body>
</html>
