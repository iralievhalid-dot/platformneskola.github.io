<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 2025 | File Transfer</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fc; height: 100vh; overflow: hidden; }
        .active-nav { color: #4f46e5; background: #eef2ff; border-right: 4px solid #4f46e5; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –ø—É–∑—ã—Ä—å–∫–æ–≤ */
        .bubble-me { 
            background: #4f46e5 !important; 
            color: white !important; 
            border-radius: 1.5rem 1.5rem 0 1.5rem; 
        }
        .bubble-other { 
            background: #ffffff !important; 
            color: #1f2937 !important; 
            border-radius: 1.5rem 1.5rem 1.5rem 0; 
            border: 1px solid #e2e8f0;
        }
        .notif-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let view = 'chats'; 
        let activeChat = null;
        let showNotifs = false;
        let myInvites = [];

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="p-12 w-full max-w-md bg-white rounded-[3rem] shadow-xl text-center">
                        <h2 class="text-4xl font-black mb-10 text-indigo-600 italic tracking-tighter">P.25</h2>
                        <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω" class="w-full p-5 mb-4 bg-gray-50 rounded-2xl outline-none font-bold">
                        <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-5 mb-8 bg-gray-50 rounded-2xl outline-none font-bold">
                        <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl">–í–û–ô–¢–ò</button>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            if (data) { currentUser = data; startNotifPoller(); render(); } else { alert("–û—à–∏–±–∫–∞!"); }
        }

        async function render() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen overflow-hidden">
                    <aside class="w-24 bg-white border-r border-gray-100 flex flex-col items-center py-10 gap-10">
                        <div class="text-indigo-600 text-3xl font-black italic">P.</div>
                        <nav class="flex flex-col gap-6 w-full">
                            <button onclick="view='chats'; render()" class="p-4 flex flex-col items-center gap-1 transition ${view==='chats'?'active-nav':'text-gray-300'}">
                                <span class="text-2xl">üí¨</span>
                                <span class="text-[9px] font-black uppercase">–ß–∞—Ç—ã</span>
                            </button>
                        </nav>
                    </aside>

                    <main class="flex-1 flex flex-col bg-white overflow-hidden relative">
                        <header class="p-6 px-12 flex justify-between items-center border-b border-gray-50 bg-white">
                            <h1 class="text-2xl font-black text-gray-800">–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h1>
                            <div class="flex items-center gap-8 relative">
                                <button onclick="showNotifs=!showNotifs; render()" class="text-2xl relative">
                                    üîî${myInvites.length > 0 ? '<div class="notif-dot"></div>' : ''}
                                </button>
                                ${showNotifs ? renderNotifBox() : ''}
                                <div class="text-right">
                                    <p class="font-bold text-sm leading-none">${currentUser.first_name}</p>
                                    <p class="text-[10px] text-indigo-500 font-black uppercase mt-1">${currentUser.role}</p>
                                </div>
                            </div>
                        </header>
                        <div class="flex-1 overflow-hidden h-full">
                            ${await renderMessenger()}
                        </div>
                    </main>
                </div>`;
            if (activeChat) loadChatMessages();
        }

        async function renderMessenger() {
            const { data: joined } = await _supabase.from('chat_members').select('subject').eq('username', currentUser.username);
            const mySubs = joined ? joined.map(j => j.subject) : [];
            return `
                <div class="flex h-full">
                    <div class="w-80 border-r border-gray-50 bg-gray-50/10 flex flex-col">
                        <div class="p-8 flex justify-between items-center">
                            <span class="font-black text-gray-400 uppercase text-[10px] tracking-widest">–ì—Ä—É–ø–ø—ã</span>
                            <button onclick="createNewChat()" class="bg-indigo-600 text-white w-8 h-8 rounded-xl font-bold">+</button>
                        </div>
                        <div class="flex-1 overflow-y-auto px-4">
                            ${mySubs.map(s => `
                                <div onclick="activeChat='${s}'; render()" class="mb-2 p-5 cursor-pointer rounded-3xl transition ${activeChat===s?'bg-indigo-600 text-white shadow-lg shadow-indigo-100':'hover:bg-gray-100 text-gray-700'}">
                                    <p class="font-bold text-sm"># ${s}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col">
                        ${activeChat ? renderChatWindow() : `<div class="flex-1 flex items-center justify-center text-gray-300 font-black uppercase tracking-widest">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>`}
                    </div>
                </div>`;
        }

        function renderChatWindow() {
            return `
                <div class="p-6 border-b border-gray-50 flex justify-between items-center px-10">
                    <span class="font-black text-indigo-600 uppercase text-xs"># ${activeChat}</span>
                    <button onclick="inviteUserPrompt()" class="text-[10px] font-black uppercase bg-gray-100 px-4 py-2 rounded-xl">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
                </div>
                <div id="chat-window" class="flex-1 overflow-y-auto p-10 space-y-6"></div>
                <div class="p-8 bg-white border-t border-gray-50 flex gap-4 px-10 items-center">
                    <button onclick="document.getElementById('file-input').click()" class="text-2xl hover:scale-110 transition">üìé</button>
                    <input type="file" id="file-input" class="hidden" onchange="uploadFile(this)">
                    <input type="text" id="msgIn" onkeypress="if(event.key==='Enter')sendMsg()" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 p-5 bg-gray-50 rounded-[2rem] outline-none font-bold text-sm">
                    <button onclick="sendMsg()" class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex items-center justify-center font-black">GO</button>
                </div>`;
        }

        async function uploadFile(input) {
            if (!input.files || input.files.length === 0) return;
            const file = input.files[0];
            const fileExt = file.name.split('.').pop();
            const fileName = `${Math.random()}.${fileExt}`;
            const filePath = `${fileName}`;

            // –ó–∞–≥—Ä—É–∑–∫–∞ –≤ Storage
            const { data, error } = await _supabase.storage.from('chat-files').upload(filePath, file);

            if (error) {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + error.message);
            } else {
                const { data: urlData } = _supabase.storage.from('chat-files').getPublicUrl(filePath);
                const publicUrl = urlData.publicUrl;
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—Å—ã–ª–∫–∏ –≤ —á–∞—Ç
                const msgText = `<a href="${publicUrl}" target="_blank" class="underline italic">üìé –§–∞–π–ª: ${file.name}</a>`;
                await _supabase.from('messages').insert([{ text: msgText, sender_name: currentUser.first_name, role: currentUser.role, subject: activeChat }]);
                loadChatMessages();
            }
        }

        async function loadChatMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            if (win && data) {
                win.innerHTML = data.map(m => {
                    // –¶–í–ï–¢: –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–≤–ø–∞–¥–∞–µ—Ç –ª–∏ –ò–ú–Ø –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è —Å —Ç–≤–æ–∏–º
                    const isMe = m.sender_name === currentUser.first_name;
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'}">
                            <span class="text-[9px] font-black text-gray-300 uppercase mb-1 px-3">${m.sender_name}</span>
                            <div class="p-4 max-w-[75%] text-sm font-bold shadow-sm ${isMe?'bubble-me':'bubble-other'}">
                                ${m.text}
                            </div>
                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
            if(!window.chatInt) window.chatInt = setInterval(loadChatMessages, 3000);
        }

        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt || !activeChat) return;
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.role, subject: activeChat }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        async function createNewChat() {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(name) {
                await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: name, role: 'owner' }]);
                activeChat = name; render();
            }
        }

        async function inviteUserPrompt() {
            const u = prompt("–Æ–∑–µ—Ä–Ω–µ–π–º —É—á–∞—Å—Ç–Ω–∏–∫–∞:");
            if(u) await _supabase.from('chat_invites').insert([{ from_user: currentUser.username, to_username: u, subject: activeChat, status: 'pending' }]);
        }

        async function startNotifPoller() {
            const { data } = await _supabase.from('chat_invites').select('*').eq('to_username', currentUser.username).eq('status', 'pending');
            myInvites = data || [];
            if(showNotifs) render();
        }

        function renderNotifBox() {
            return `
                <div class="absolute right-0 mt-64 w-80 bg-white rounded-[2rem] shadow-2xl border p-6 z-50">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-4">–ò–Ω–≤–∞–π—Ç—ã</p>
                    ${myInvites.map(n => `
                        <div class="p-4 bg-indigo-50 rounded-2xl mb-2">
                            <p class="text-[11px] font-bold mb-3">${n.subject}</p>
                            <button onclick="respondInvite(${n.id}, '${n.subject}', 'accepted')" class="w-full bg-indigo-600 text-white py-2 rounded-xl text-[10px] font-black">–ü–†–ò–ù–Ø–¢–¨</button>
                        </div>
                    `).join('')}
                </div>`;
        }

        async function respondInvite(id, subj, status) {
            await _supabase.from('chat_invites').update({ status }).eq('id', id);
            if(status==='accepted') await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: subj, role: 'member' }]);
            render();
        }

        setInterval(startNotifPoller, 5000);
        showLogin();
    </script>
</body>
</html>
