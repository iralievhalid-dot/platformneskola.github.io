        async function showChat(subject) {
            document.getElementById('app').innerHTML = `

            loadMessages();
            if (window.chatInterval) clearInterval(window.chatInterval);
            window.chatInterval = setInterval(loadMessages, 3000);
        }

        async function loadMessages() {
            const { data, error } = await _supabase.from('messages').select('*').order('created_at', { ascending: true });
            const box = document.getElementById('chat-box');
            if (box && data) {
                if (data.length === 0) {
                    box.innerHTML = '<p class="text-center text-gray-400 mt-10">–°–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç. –ë—É–¥—å –ø–µ—Ä–≤—ã–º!</p>';
                    return;
                }
                box.innerHTML = data.map(m => `
                    <div class="flex flex-col ${m.sender_name === currentUser.first_name ? 'items-end' : 'items-start'}">
                        <span class="text-[10px] font-bold text-gray-400 mb-1 px-2 uppercase">${m.sender_name} ‚Ä¢ ${m.role === 'teacher' ? '–£—á–∏—Ç–µ–ª—å' : '–£—á–µ–Ω–∏–∫'}</span>

                    </div>
                `).join('');
                box.scrollTop = box.scrollHeight;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;

            const { error } = await _supabase.from('messages').insert([
                { text: text, sender_name: currentUser.first_name, role: currentUser.role }

            if (error) {
                alert("–û–®–ò–ë–ö–ê –ë–ê–ó–´: " + error.message + "\n\n–ü—Ä–æ–≤–µ—Ä—å, —Å–æ–∑–¥–∞–Ω–∞ –ª–∏ —Ç–∞–±–ª–∏—Ü–∞ 'messages' –∏ –æ—Ç–∫–ª—é—á–µ–Ω –ª–∏ RLS!");
