<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 2025 | Pro Messenger</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fc; height: 100vh; overflow: hidden; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–≤–æ–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–°–∏–Ω–∏–µ) */
        .bubble-me { 
            background: #4f46e5 !important; 
            color: white !important; 
            border-radius: 1.5rem 1.5rem 0 1.5rem; 
            margin-left: auto;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è —á—É–∂–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–ë–µ–ª—ã–µ) */
        .bubble-other { 
            background: #ffffff !important; 
            color: #1f2937 !important; 
            border-radius: 1.5rem 1.5rem 1.5rem 0; 
            border: 1px solid #e2e8f0;
            margin-right: auto;
        }
        .notif-dot { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const S_URL = "https://ihwxjkqzjaacizarwugc.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlod3hqa3F6amFhY2l6YXJ3dWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTEzNzcsImV4cCI6MjA4MTcyNzM3N30.wP8r-0PoBtF8pgP1cv_nSW4ueHPnRSeLQtdv9nA8Vu0";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        let currentUser = null;
        let view = 'chats'; 
        let activeChat = null;
        let showNotifs = false;
        let myInvites = [];

        // --- –í–•–û–î –° –ò–ú–ï–ù–ï–ú ---
        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="p-12 w-full max-w-md bg-white rounded-[3rem] shadow-xl">
                        <h2 class="text-4xl font-black mb-8 text-indigo-600 italic tracking-tighter text-center">P.25</h2>
                        <div class="space-y-4">
                            <input type="text" id="fname" placeholder="–í–∞—à–µ –ò–º—è" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold border border-transparent focus:border-indigo-300">
                            <input type="text" id="uname" placeholder="–õ–æ–≥–∏–Ω (@login)" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold border border-transparent focus:border-indigo-300">
                            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-5 bg-gray-50 rounded-2xl outline-none font-bold border border-transparent focus:border-indigo-300">
                            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-indigo-700 transition uppercase tracking-widest">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
                        </div>
                    </div>
                </div>`;
        }

        async function handleLogin() {
            const f = document.getElementById('fname').value;
            const u = document.getElementById('uname').value;
            const p = document.getElementById('pass').value;

            if(!f || !u || !p) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");

            const { data, error } = await _supabase.from('users').select('*').eq('username', u).eq('password', p).single();
            
            if (data) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –≤ –±–∞–∑–µ, –µ—Å–ª–∏ –æ–Ω–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
                await _supabase.from('users').update({ first_name: f }).eq('username', u);
                currentUser = {...data, first_name: f}; 
                startNotifPoller(); 
                render(); 
            } else { 
                alert("–û—à–∏–±–∫–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å."); 
            }
        }

        async function render() {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen overflow-hidden">
                    <aside class="w-24 bg-white border-r border-gray-100 flex flex-col items-center py-10 gap-10">
                        <div class="text-indigo-600 text-3xl font-black italic">P.</div>
                        <button onclick="view='chats'; render()" class="p-4 text-indigo-600 bg-indigo-50 rounded-2xl transition">üí¨</button>
                        <button onclick="location.reload()" class="mt-auto p-4 text-gray-300 hover:text-red-500 transition">üö™</button>
                    </aside>

                    <main class="flex-1 flex flex-col bg-white overflow-hidden relative">
                        <header class="p-6 px-12 flex justify-between items-center border-b border-gray-50">
                            <h1 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h1>
                            <div class="flex items-center gap-6 relative">
                                <button onclick="showNotifs=!showNotifs; render()" class="text-2xl relative">
                                    üîî${myInvites.length > 0 ? '<div class="notif-dot"></div>' : ''}
                                </button>
                                ${showNotifs ? renderNotifBox() : ''}
                                <div class="text-right">
                                    <p class="font-bold text-sm leading-none">${currentUser.first_name}</p>
                                    <p class="text-[9px] text-indigo-500 font-black uppercase tracking-widest mt-1">${currentUser.username}</p>
                                </div>
                            </div>
                        </header>
                        <div class="flex-1 overflow-hidden h-full">
                            ${await renderMessenger()}
                        </div>
                    </main>
                </div>`;
            if (activeChat) loadChatMessages();
        }

        async function renderMessenger() {
            const { data: joined } = await _supabase.from('chat_members').select('subject').eq('username', currentUser.username);
            const mySubs = joined ? joined.map(j => j.subject) : [];

            return `
                <div class="flex h-full">
                    <div class="w-80 border-r border-gray-100 bg-gray-50/10 flex flex-col">
                        <div class="p-8 flex justify-between items-center">
                            <span class="font-black text-gray-400 uppercase text-[10px] tracking-widest">–ú–æ–∏ –≥—Ä—É–ø–ø—ã</span>
                            <button onclick="createNewChat()" class="bg-indigo-600 text-white w-8 h-8 rounded-xl font-bold hover:scale-110 transition">+</button>
                        </div>
                        <div class="flex-1 overflow-y-auto px-4">
                            ${mySubs.map(s => `
                                <div onclick="activeChat='${s}'; render()" class="mb-2 p-5 cursor-pointer rounded-3xl transition ${activeChat===s?'bg-indigo-600 text-white shadow-xl shadow-indigo-100':'hover:bg-gray-100 text-gray-700'}">
                                    <p class="font-bold text-sm leading-none"># ${s}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col">
                        ${activeChat ? renderChatWindow() : `<div class="flex-1 flex items-center justify-center text-gray-300 font-black uppercase tracking-[0.3em]">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ª–æ–≥</div>`}
                    </div>
                </div>`;
        }

        function renderChatWindow() {
            return `
                <div class="p-6 border-b border-gray-50 flex justify-between items-center px-10">
                    <span class="font-black text-indigo-600 uppercase text-xs">–†–∞–∑–¥–µ–ª: ${activeChat}</span>
                    <button onclick="inviteUserPrompt()" class="text-[9px] font-black uppercase bg-gray-100 px-4 py-2 rounded-xl hover:bg-indigo-600 hover:text-white transition">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
                </div>
                <div id="chat-window" class="flex-1 overflow-y-auto p-10 space-y-8"></div>
                <div class="p-8 bg-white border-t border-gray-50 flex gap-4 px-10 items-center">
                    <button onclick="document.getElementById('file-input').click()" class="text-2xl hover:scale-120 transition">üìé</button>
                    <input type="file" id="file-input" class="hidden" onchange="uploadFile(this)">
                    <input type="text" id="msgIn" onkeypress="if(event.key==='Enter')sendMsg()" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." class="flex-1 p-5 bg-gray-50 rounded-[2rem] outline-none font-bold text-sm">
                    <button onclick="sendMsg()" class="w-16 h-16 bg-indigo-600 text-white rounded-2xl flex items-center justify-center font-black shadow-lg">GO</button>
                </div>`;
        }

        async function loadChatMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('subject', activeChat).order('created_at', { ascending: true });
            const win = document.getElementById('chat-window');
            if (win && data) {
                win.innerHTML = data.map(m => {
                    // –ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –°—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ LOGIN (—Ä–æ–ª–∏/username), —á—Ç–æ–±—ã —Ü–≤–µ—Ç –≤—Å–µ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–ª
                    const isMe = m.role === currentUser.username || m.sender_name === currentUser.first_name;
                    
                    return `
                        <div class="flex flex-col ${isMe?'items-end':'items-start'}">
                            <span class="text-[10px] font-black ${isMe?'text-indigo-400':'text-gray-400'} uppercase mb-2 px-4">
                                ${m.sender_name} <span class="opacity-50 text-[8px] font-bold">(@${m.role})</span>
                            </span>
                            <div class="p-5 max-w-[75%] text-sm font-bold shadow-sm ${isMe?'bubble-me':'bubble-other'}">
                                ${m.text}
                            </div>
                        </div>`;
                }).join('');
                win.scrollTop = win.scrollHeight;
            }
            if(!window.chatInt) window.chatInt = setInterval(loadChatMessages, 3000);
        }

        async function uploadFile(input) {
            if (!input.files[0]) return;
            const file = input.files[0];
            const fileName = `${Date.now()}-${file.name}`;
            const { data, error } = await _supabase.storage.from('chat-files').upload(fileName, file);

            if (!error) {
                const { data: urlData } = _supabase.storage.from('chat-files').getPublicUrl(fileName);
                const fileLink = `<div class="flex items-center gap-2 p-2 bg-black/10 rounded-lg"><span class="text-xl">üìÑ</span><a href="${urlData.publicUrl}" target="_blank" class="underline underline-offset-4 decoration-2">–§–∞–π–ª: ${file.name}</a></div>`;
                await _supabase.from('messages').insert([{ text: fileLink, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);
                loadChatMessages();
            }
        }

        async function sendMsg() {
            const txt = document.getElementById('msgIn').value.trim();
            if(!txt || !activeChat) return;
            // –í –ø–æ–ª–µ 'role' –º—ã —Ç–µ–ø–µ—Ä—å —Å–æ—Ö—Ä–∞–Ω—è–µ–º 'username', —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è—Ç—å –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è
            await _supabase.from('messages').insert([{ text: txt, sender_name: currentUser.first_name, role: currentUser.username, subject: activeChat }]);
            document.getElementById('msgIn').value = '';
            loadChatMessages();
        }

        async function createNewChat() {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:");
            if(name) {
                await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: name, role: 'owner' }]);
                activeChat = name; render();
            }
        }

        async function inviteUserPrompt() {
            const u = prompt("–õ–æ–≥–∏–Ω —É—á–∞—Å—Ç–Ω–∏–∫–∞ (@login):");
            if(u) await _supabase.from('chat_invites').insert([{ from_user: currentUser.username, to_username: u, subject: activeChat, status: 'pending' }]);
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        async function startNotifPoller() {
            const { data } = await _supabase.from('chat_invites').select('*').eq('to_username', currentUser.username).eq('status', 'pending');
            myInvites = data || [];
            if(showNotifs) render();
        }

        function renderNotifBox() {
            return `
                <div class="absolute right-0 mt-64 w-80 bg-white rounded-[2rem] shadow-2xl border p-6 z-50">
                    <p class="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è</p>
                    ${myInvites.map(n => `
                        <div class="p-5 bg-indigo-50 rounded-2xl mb-2 border border-indigo-100">
                            <p class="text-[11px] font-black text-indigo-900 mb-3">–í–∞—Å –∑–æ–≤—É—Ç –≤ –≥—Ä—É–ø–ø—É: ${n.subject}</p>
                            <button onclick="respondInvite(${n.id}, '${n.subject}', 'accepted')" class="w-full bg-indigo-600 text-white py-3 rounded-xl text-[10px] font-black">–ü–†–ò–ù–Ø–¢–¨</button>
                        </div>
                    `).join('')}
                    ${myInvites.length === 0 ? '<p class="text-center text-xs font-bold text-gray-300">–ù–µ—Ç –Ω–æ–≤—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤</p>' : ''}
                </div>`;
        }

        async function respondInvite(id, subj, status) {
            await _supabase.from('chat_invites').update({ status }).eq('id', id);
            if(status==='accepted') await _supabase.from('chat_members').insert([{ username: currentUser.username, subject: subj, role: 'member' }]);
            render();
        }

        setInterval(startNotifPoller, 5000);
        showLogin();
    </script>
</body>
</html>
